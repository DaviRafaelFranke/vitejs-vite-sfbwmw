<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - PEE</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
        body {
            padding-top: 50px;
        }
        .navbar {
            margin-bottom: 30px;
        }
        .container {
            max-width: 900px;
        }
        .table {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar será carregada aqui -->
    <div id="navbar-placeholder"></div>

    <!-- Conteúdo Principal -->
    <div class="container">
        <h1 class="text-center">Agenda de Compromissos</h1>
        <p class="text-center">Veja abaixo os horários agendados.</p>

        <!-- Botão para adicionar novo agendamento -->
        <div class="text-end mb-3">
            <a href="/novo-agendamento" class="btn btn-success">Novo Agendamento</a>
        </div>

        <!-- Tabela de Agendamentos -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Aluno</th>
                    <th>Tipo de Atendimento</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas de exemplo; futuramente serão preenchidas dinamicamente -->
                <tr>
                    <td>10/10/2024</td>
                    <td>14:00 - 15:00</td>
                    <td>João Silva</td>
                    <td>Atendimento Pedagógico</td>
                    <td>
                        <a href="/editar-agendamento/1" class="btn btn-primary btn-sm">Editar</a>
                        <a href="/cancelar-agendamento/1" class="btn btn-danger btn-sm">Cancelar</a>
                    </td>
                </tr>
                <tr>
                    <td>11/10/2024</td>
                    <td>09:00 - 10:00</td>
                    <td>Maria Souza</td>
                    <td>Prova com Acompanhamento</td>
                    <td>
                        <a href="/editar-agendamento/2" class="btn btn-primary btn-sm">Editar</a>
                        <a href="/cancelar-agendamento/2" class="btn btn-danger btn-sm">Cancelar</a>
                    </td>
                </tr>
                <!-- Mais linhas podem ser adicionadas -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- Script para carregar a navbar -->
    <script>
      // Função para carregar a navbar do arquivo navbar.html
      document.addEventListener("DOMContentLoaded", function() {
        fetch('navbar.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
          });
      });
    </script>
</body>
</html>
